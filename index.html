<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock" id="clock_foreground">
        <div class="number" id="number_1">I</div>
        <div class="number" id="number_2">II</div>
        <div class="number" id="number_3">III</div>
        <div class="number" id="number_4">IV</div>
        <div class="number" id="number_5">V</div>
        <div class="number" id="number_6">VI</div>
        <div class="number" id="number_7">VII</div>
        <div class="number" id="number_8">VIII</div>
        <div class="number" id="number_9">IX</div>
        <div class="number" id="number_10">X</div>
        <div class="number" id="number_11">XI</div>
        <div class="number" id="number_12">XII</div>
        <div class="pointers">
            <div class="sec"></div>
            <div class="min"></div>
            <div class="hour"></div>
        </div>
        <div class="clock" id="clock_background">
            <div class="number" id="number_1">I</div>
            <div class="number" id="number_2">II</div>
            <div class="number" id="number_3">III</div>
            <div class="number" id="number_4">IV</div>
            <div class="number" id="number_5">V</div>
            <div class="number" id="number_6">VI</div>
            <div class="number" id="number_7">VII</div>
            <div class="number" id="number_8">VIII</div>
            <div class="number" id="number_9">IX</div>
            <div class="number" id="number_10">X</div>
            <div class="number" id="number_11">XI</div>
            <div class="number" id="number_12">XII</div>
            <div class="pointers">
                <div class="sec"></div>
                <div class="min"></div>
                <div class="hour"></div>
            </div>
        </div>
    </div>
</body>
</html>
